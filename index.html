<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço certo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Preço certo</h1>
        <form id="priceForm">
            <div class="d-flex flex-wrap justify-content-center">
                <div class="mb-3 mx-3">
                    <label for="areaUtil" class="form-label">Área útil</label>
                    <input type="number" class="form-control" id="areaUtil" required>
                </div>
                <div class="mb-3 mx-3">
                    <label for="quartos" class="form-label">Quartos</label>
                    <input type="number" class="form-control" id="quartos" required>
                </div>
                <div class="mb-3 mx-3">
                    <label for="banheiros" class="form-label">Banheiros</label>
                    <input type="number" class="form-control" id="banheiros" required>
                </div>
                <div class="mb-3 mx-3">
                    <label for="vagasGaragem" class="form-label">Vagas na Garagem</label>
                    <input type="number" class="form-control" id="vagasGaragem" required>
                </div>
                <div class="mb-3 mx-3">
                    <label for="iptu" class="form-label">IPTU</label>
                    <input type="number" class="form-control" id="iptu" required>
                </div>
                <div class="mb-3 mx-3">
                    <label for="Condominio" class="form-label">Condomínio</label>
                    <input type="number" class="form-control" id="Condominio">
                </div>
                <div class="mb-3 mx-3">
                    <label for="selectTipo" class="form-label">Escolha o tipo de imóvel:</label>
                    <select class="form-select" id="selectTipo" name="tipo">
                        <option selected disabled>Selecione o tipo</option>
                        <option value="AP">Apartamento</option>
                        <option value="AP-AP">Apartamento com área privativa</option>
                        <option value="CS">Casa</option>
                        <option value="COB">Cobertura</option>
                        <option value="FL">Flat</option>
                        <option value="LO">Lote</option>
                    </select>
                </div>
            </div>

            <!-- Checkbox -->
            <div class="mb-3 d-flex flex-wrap">
                <label class="form-label w-100">Selecione as características do imóvel:</label>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="academia"
                        id="academia">
                    <label class="form-check-label" for="academia">Academia</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="arCondicionado"
                        id="arCondicionado">
                    <label class="form-check-label" for="arCondicionado">Ar condicionado</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="areaMurada"
                        id="areaMurada">
                    <label class="form-check-label" for="areaMurada">Área murada</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="areaServico"
                        id="areaServico">
                    <label class="form-check-label" for="areaServico">Área de serviço</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="armariosCozinha"
                        id="armariosCozinha">
                    <label class="form-check-label" for="armariosCozinha">Armários na cozinha</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="armariosQuarto"
                        id="armariosQuarto">
                    <label class="form-check-label" for="armariosQuarto">Armários no quarto</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="churrasqueira"
                        id="churrasqueira">
                    <label class="form-check-label" for="churrasqueira">Churrasqueira</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="condominioFechado"
                        id="condominioFechado">
                    <label class="form-check-label" for="condominioFechado">Condomínio fechado</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="elevador"
                        id="elevador">
                    <label class="form-check-label" for="elevador">Elevador</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="mobiliado"
                        id="mobiliado">
                    <label class="form-check-label" for="mobiliado">Mobiliado</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="permitidoAnimais"
                        id="permitidoAnimais">
                    <label class="form-check-label" for="permitidoAnimais">Permitido animais</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="piscina" id="piscina">
                    <label class="form-check-label" for="piscina">Piscina</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="portaoEletronico"
                        id="portaoEletronico">
                    <label class="form-check-label" for="portaoEletronico">Portão eletronico</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="portaria"
                        id="portaria">
                    <label class="form-check-label" for="portaria">Portaria</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="porteiro24h"
                        id="porteiro24h">
                    <label class="form-check-label" for="porteiro24h">Porteiro 24H</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="quartoServico"
                        id="quartoServico">
                    <label class="form-check-label" for="quartoServico">Quarto de serviço</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="salãoFestas"
                        id="salãoFestas">
                    <label class="form-check-label" for="salãoFestas">Salão de festas</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="seguranca24h"
                        id="seguranca24h">
                    <label class="form-check-label" for="seguranca24h">Segurança 24H</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="caracteristicas" value="varanda" id="varanda">
                    <label class="form-check-label" for="varanda">Varanda</label>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="resultados" class="d-flex justify-content-around"></div>

        <script src="apihtm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
